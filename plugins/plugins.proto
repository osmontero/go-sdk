syntax = "proto3";

package plugins;

option go_package = "github.com/threatwinds/go-sdk/plugins";

import public "google/protobuf/empty.proto";
import public "google/protobuf/struct.proto";

message Message {
	string id = 1;
	string timestamp = 2;
	string topic = 3;
	string message = 4;
}

message Ack{
    string lastId = 1;
}

message Alert {
	string id = 1;
	string timestamp = 2;
	string last_update = 3;
	string name = 4;
	string tenant_id = 5;
	string tenant_name = 6;
	string data_source = 7;
	string data_type = 8;
	string category = 9;
	string technique = 10;
	string description = 11;
	repeated string references = 12;
	Impact impact = 13;
	int32 impact_score = 14;
	string severity = 15;
	Side adversary = 16;
	Side target = 17;
	repeated Event events = 18;
}

message Impact {
	int32 confidentiality = 1;
	int32 integrity = 2;
	int32 availability = 3;
}

message Event {
	string id = 1;
	string timestamp = 2;
	string device_time = 3;
	string data_type = 4;
	string data_source = 5;
	string tenant_id = 6;
	string tenant_name = 7;
	string raw = 8;
	map<string, google.protobuf.Value> log = 9;
	Side remote = 10;
	Side local = 11;
	Side from = 12;
	Side to = 13;
	string protocol = 14;
	string connection_status = 15;
	int64 status_code = 16;
}

message Geolocation {
	string country = 1;
	string city = 2;
	double latitude = 3;
	double longitude = 4;
	int64 asn = 5;
	string aso = 6;
}

message Log {
    string id = 1;
    string dataType = 2;
    string dataSource = 3;
    string timestamp = 4;
    string tenantId = 5;
    string raw = 6;
}

message Side {
	string ip = 1;
	repeated string ips = 2;
	string host = 3;
	repeated string hosts = 4;
	string user = 5;
	repeated string users = 6;
	string group = 7;
	repeated string groups = 8;
	int64 port = 9;
	repeated int64 ports = 10;
	double bytes_sent = 11;
	double bytes_received = 12;
	int64 packages_sent = 13;
	int64 packages_received = 14;
	int64 connections = 15;
	int64 used_cpu_percent = 16;
	int64 used_mem_percent = 17;
	int64 free_cpu_percent = 18;
	int64 free_mem_percent = 19;
	int64 total_cpu_percent = 20;
	int64 total_mem_percent = 21;
	string domain = 22;
	repeated string domains = 23;
	string fqdn = 24;
	repeated string fqdns = 25;
	string mac = 26;
	repeated string macs = 27;
	string process = 28;
	repeated string processes = 29;
	int64 asn = 30;
	string aso = 31;
	repeated Geolocation geolocations = 32;
	string file = 33;
	repeated string files = 34;
	string path = 35;
	repeated string paths = 36;
	string md5 = 37;
	repeated string md5s = 38;
	string sha1 = 39;
	repeated string sha1s = 40;
	string sha256 = 41;
	repeated string sha256s = 42;
	string url = 43;
	repeated string urls = 44;
	string email = 45;
	repeated string emails = 46;
	string command = 47;
	repeated string commands = 48;
}

message JLog {
	string Log = 1;
}

service Plugins{
    rpc Input(stream Log) returns (stream Ack);
    rpc Parsing(stream JLog) returns (stream JLog);
    rpc Analysis(stream Alert) returns (stream Event);
    rpc Notification(stream Message) returns (stream Ack);
    rpc Anomalies(stream Alert) returns (stream Ack);
    rpc Correlate(stream Ack) returns (stream Alert);
}

service Integration{
    rpc ProcessLog(stream Log) returns (stream Ack);
}

